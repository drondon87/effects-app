<div *ngIf="loading" class="alert alert-info text-center" role="alert">
    <h4 class="alert-heading">Cargando ....</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
    <h4 class="alert-heading">Error</h4>
    <pre>
       {{ error | json }} 
    </pre>
</div>
<div *ngIf="!loading && !error" class="row">
    <div class="col-4">
        <img [src]="usuario.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <b>Nombre: </b>{{usuario.first_name}}
            </li>
            <li class="list-group-item">
                <b>Apellido: </b>{{usuario.last_name}}
            </li>
            <li class="list-group-item">
                <b>Email: </b>{{usuario.email}}
            </li>
        </ul>
    </div>
</div>
