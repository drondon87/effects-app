<div *ngIf="loading" class="alert alert-info text-center" role="alert">
    <h4 class="alert-heading">Cargando ....</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
    <h4 class="alert-heading">Error</h4>
    <pre>
       {{ error | json }} 
    </pre>
</div>

<div *ngIf="!loading && !error" class="card-columns">
    <div *ngFor="let user of lista" class="card">
        <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}} </p>
            <p class="text-muted">{{user.id}} </p>
        </div>
    </div>
</div>
